<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul{
				list-style: none;
				width: 230px;
				text-align: center;
			}
			li{
				border: 1px solid gray;
				background: powderblue;
			}
			span{
				display: block;
				height: 20px;
				text-align: center;
				border: 1px solid gray;
				line-height:20px ;
				
			}
			div{
				height: 200px;
				background: white;
				display: none;
			}
		</style>
			<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery
/jquery-1.4.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("span").click(function(){
					$(this).next().show().parent("li").siblings("li").find("div").hide();
				})
			})
		</script>
	</head>
	<body>
		<ul>

	</body>
</html>
