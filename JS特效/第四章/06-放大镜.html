			.box{
				width: 350px;
				height: 350px;
				border: 1px solid gray;
				position: absolute;
				left: 100px;
				top: 100px;
				cursor: pointer;
			}
		</style>

		<script src="demo.js" ></script>

				var pagey = event.pageY || scroll().top + event.clientY;
			}
		</script>
		<div class="box">
			<img src="images/001.jpg"/>
		</div>
