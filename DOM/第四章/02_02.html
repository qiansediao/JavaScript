<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 500px;
				margin: 100px auto;
			}
			input{
				width: 400px;
			}
			button{
				width: 80px;
			}
			ul{
				width: 400px;
				list-style: none;
				border: 1px solid red;
				padding: 5px;
			}
			/*ul li{
				width: 400px;
			}*/
			ul li:hover{
				background: red;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementsByTagName("div")[0];
				var inp = box.children[0];
				var arr = ["a","ab","abc","abcd","aa","aaa"];
				
				inp.onkeyup = function(){
					var  newArr = [];
					for(var i=0;i<arr.length;i++){
						var val = this.value;
						if(arr[i].indexOf(val)===0){
							newArr.push("<li>"+arr[i]+"</li>");
							
						}
					}
//					alert(typeof(newArr));
					var str = newArr.join("");
//					alert(typeof(str));
					if(box.children[2]){
						box.removeChild(box.children[2])
					}
					
					if(this.value===0||newArr.length===0){
						return;
					}
						
						
					var ul = document.createElement("ul");
					ul.innerHTML = str;
					box.appendChild(ul);
					
					
				
				}
			}
		</script>
		<div class="box">
			<input type="text" />
			<button>搜索</button>
		</div>
	</body>
</html>
