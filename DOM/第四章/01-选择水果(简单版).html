			window.onload = function(){
				var btn = document.getElementsByTagName("button");
				var sel = document.getElementsByTagName("select");
				var optArr1 = sel[0].children;
				var optArr2 = sel[1].children;
				
				
				btn[0].onclick = function(){
					for(var i=optArr1.length-1;i>=0;i--){
						//因为optArr1的长度会变，i的值随着opt.length变化才能正确显示
						sel[1].appendChild(optArr1[0]);
					}
				}
				
				btn[1].onclick = function(){
					for(var i=optArr2.length-1;i>=0;i--){
						sel[0].appendChild(optArr2[0]);
					}
				}
				
				
				btn[2].onclick = function(){
					for(var i=optArr1.length-1;i>=0;i--){
						if(optArr1[i].selected === true){
							sel[1].appendChild(optArr1[i]);
						}
					}
					
					//获取sel[1]中的子元素变成真数组，然后排序
					
					var aaa = Array.from(sel[1].children).sort(function(a,b){
						return a.value - b.value;
					})
					
					//删除原有子元素
					for(var i=0;i<sel[1].children.length;i++){
						sel[1].removeChild(sel[1].children[i]);
					}
					
					//把排序好的数据添加到sel[1]中
					for(var i=0;i<aaa.length;i++){
						sel[1].appendChild(aaa[i]);
					}
				}
				btn[3].onclick = function(){
					for(var i=optArr2.length-1;i>=0;i--){
						if(optArr2[i].selected === true){
							sel[0].appendChild(optArr2 [i]);
						}
					}
				}
