<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			label{
				position: absolute;
				top: 34px;
				left: 56px;
				font-size: 12px;
				color: #ccc;
				cursor: text;
			}
			.show{
				display: block;
			}
			.hide{
				display: none;
			}
		</style>
		<script type="text/javascript">
			//京东案例
			window.onload = function(){
				var jd = document.getElementById("jd");
				jd.onfocus = function(){
					if(jd.value === "我是京东"){
						jd.value = ""
						jd.style.color = "black"
					}
				}
				jd.onblur = function(){
					if(jd.value === ""){
						jd.value = "我是京东"
						jd.style.color = "green";
					}
				}
				
				
				//淘宝案例
				var box = document.getElementsByTagName("label")[0];
				var taobao = document.getElementById("taobao");
				taobao.oninput = function(){
					if(this.value !== 0 ){
						box.className = "hide";
					}
				}
				taobao.onblur = function(){
					if(this.value === 0){
						box.className = "show";
					}
				}
				
			}
		</script>
	</head>
	<body>
		京东：<input type="text" value="我是京东" / id="jd" style="color: green;"><br />
		<!--注意：额外定义一个盒子，然后用定位放到input标签中，当鼠标点击“我是淘宝”时不能聚焦，所以需要把“我是淘宝放到label标签里面-->
		<!--<label for="taobao">淘宝：</label><input type="text" id="taobao"/><br />-->
		淘宝：<label for="taobao">我是淘宝</label><input type="text" id="taobao" /><br />
		placeholder：<input type="text" class="placeholder" />
		<!--<div class="box">我是淘宝</div>-->
	</body>
</html>
