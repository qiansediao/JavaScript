<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.nodeSmall{
				width: 50px;
				height: 50px;
				position: fixed;
				top: 50%;
				right: 10px;
				background: url(images/bgs.png) -159px -51px no-repeat;
			}
			.erweima{
				position: absolute;
				left: -149px;
			}
			.nodeSmall{
				display: block;
				width: 50px;
				height: 50px;
			}
			.hide{
				display: none;
			}
			.show{
				display: block;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var node = document.getElementById("nodeSmall");
				var erweima = document.getElementById("erweima");
				
				node.onmouseover = function(){
					erweima.className = erweima.className.replace("hide","show"); 
				}
				node.onmouseout = function(){
					erweima.className = erweima.className.replace("show","hide"); 
				}
			}
		</script>
	</head>
	<body>
	 	<div class="nodeSmall" id="nodeSmall">
	 		<a href="#"></a>
			<div class="erweima hide" id="erweima">
				<img src="images/456.png"/>
			</div>
	 	</div>
			
	</body>
</html>
