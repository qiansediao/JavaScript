<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 480px;
				height: 210px;
				border: 0;
				margin: 100px auto;
				border-collapse:collapse ;
			}
			tr,th,td{
				border: 1px solid white;
			}
			th,td{
				width: 120px;
				height: 30px;
				text-align: center;
				line-height: 30px;
			}
			thead tr{
				background: dodgerblue;
				color: white;
			}
			tbody{
				color: grey;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>课程</th>
					<th>成绩</th>
				</tr>
			</thead>
			<tbody id="tbod">
				<tr>
					<td>1</td>
					<td>吕不韦</td>
					<td>语文</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2</td>
					<td>吕布</td>
					<td>日语</td>
					<td>100</td>
				</tr>
				<tr>
					<td>3</td>
					<td>吕蒙</td>
					<td>营销学</td>
					<td>100</td>
				</tr>
				<tr>
					<td>4</td>
					<td>吕尚</td>
					<td>数学</td>
					<td>100</td>
				</tr>
				<tr>
					<td>5</td>
					<td>录制</td>
					<td>英语</td>
					<td>100</td>
				</tr>
				<tr>
					<td>6</td>
					<td>吕超</td>
					<td>体育</td>
					<td>100</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript">
			var tbod = document.getElementById("tbod");
			var trArr = tbod.children;
			
			
			for(var i=0; i<trArr.length;i++){
				if(i%2===0){
					trArr[i].style.backgroundColor = "aliceblue";
				}
				else{
					
				    trArr[i].style.backgroundColor ="gainsboro"
				}
				
				trArr[i].onmouseover = function(){
				    color = this.style.backgroundColor;
					this.style.backgroundColor = "white";
				}
				trArr[i].onmouseout = function(){
					this.style.backgroundColor = color;
				}
			}
		</script>
	</body>
</html>
